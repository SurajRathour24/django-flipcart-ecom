{% extends "core/base.html" %}
{% load static %}
<!--------------------Single Product Section-------------------------->

{% block main %}

<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="single-pro-card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{ pd.product_image.url }}" width="250" /> </div>
                            <div class="thumbnail text-center"> <img onclick="change_image(this)" src="{{ pd.product_image.url }}" width="70"> <img onclick="change_image(this)" src="{{ pd.product_image.url }}" width="70"> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"><a href="{% url 'main' %}" class="text-decoration-none">Back</span> </div> <a href="{% url 'mycart' %}" class="text-decoration-none"><i class="fa fa-shopping-cart text-muted"></i></a>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{ pd.subtitle }}</span>
                                <h5 class="text-uppercase text-dark"> {{ pd.title }} </h5>
                                <div class="ml-2"> &#8377; {{ pd.discounted_price }} </small></div>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price"><small class="dis-price">&#8377;<s class="text-danger">{{ pd.selling_price }}</s><small></span>
                                </div>
                            </div>
                            <p class="about text-decoration-none text-dark"> {{ pd.description }} </p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label>
                            </div>

                            <div class="cart mt-4 align-items-center d-inline-block"> <button class="text-white d-inline-block btn cart-btn-color text-uppercase mr-2 px-4"><a href="{% url 'mycart' %}" target="_blank" class="text-decoration-none text-white">Add to cart</a></button></div>
                            <div class="cart mt-4 align-items-center d-inline-block"> <button class="text-white d-inline-block btn buy-btn-color text-uppercase mr-2 px-4">Buy Now</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}






<!--------------------Single Product Section End-------------------------->
